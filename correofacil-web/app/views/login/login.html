
<div class="my-login-page">

<section class="h-100" style="heigth:100%">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="img/logo.jpg">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Inicia sesión</h4>
                        <form ng-submit="login()" role="form" name="form">

                            <div class="form-group">
                                <label for="email">Usuario</label>

                                <input id="email"
                                       class="form-control" name="email" placeholder="Usuario"
                                       ng-model="username" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña
                                    <a href="forgot.html" class="float-right">
                                        Forgot Password?
                                    </a>
                                </label>
                                <input id="password" type="password"
                                       class="form-control" name="password"
                                       ng-model="password" required data-eye>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Iniciar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; Your Company 2017
                </div>
            </div>
        </div>
    </div>
</section>
</div>
